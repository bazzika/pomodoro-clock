<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Pomodoro Clock </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
<h1> Pomodoro Clock </h1>
<div class = "controls">
    <div id = "session">
        <button id = "addWork"> + </button>
        <h3> Work </h3>
        <p class = "workInt">  </p>
        <button id="minusWork"> - </button>
    </div>
    <div id = "break">
        <button  id="addBreak"> + </button>
        <h3> Break </h3>
        <p class ="breakInt">  </p>
        <button id="minusBreak"> - </button>
    </div>
</div>

<div id="tomato-timer" class="text-center">
    <div id= "clock" class="workTime">
        <p class="type">  </p>
        <p class="counter">  </p>
    </div>
</div>

<div id="start-reset">
    <button id="start-stop"> Start </button>
    <button id="reset"> Reset </button>
</div>
<script src="app.js"></script>
</body>
</html>
